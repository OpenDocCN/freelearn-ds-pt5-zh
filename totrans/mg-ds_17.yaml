- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Congratulations on finishing this book! I hope that it helped you deepen your
    knowledge of data science and systemize management techniques for data science
    projects. Please don't leave what you have read about the theory of data science
    behind. To master the concepts we have covered in this book, you should apply
    them to your daily work. I also strongly advise you to acquire a growth mindset,
    if you haven't already. You will be amazed by how far you can go by learning something
    new each day, even if it's the smallest bit of knowledge. No book can fully cover
    every aspect of data science management, but you can continue this journey by
    referring to one of the books mentioned in this chapter or discovering your own
    path while mastering data science.
  prefs: []
  type: TYPE_NORMAL
