  prefs: []
  type: TYPE_TB
- en: '| 2 | 1.7 | 10 | 6.3 | 18 | 21.5 |'
  prefs: []
  type: TYPE_TB
- en: '| 3 | 2.0 | 11 | 7.3 | 19 | 24.8 |'
  prefs: []
  type: TYPE_TB
- en: '| 4 | 2.4 | 12 | 8.6 | 20 | 28.5 |'
  prefs: []
