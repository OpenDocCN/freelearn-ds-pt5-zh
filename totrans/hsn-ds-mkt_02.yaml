- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we discussed the overall trends in marketing and learned the
    rising importance of data science and machine learning in the marketing industry.
    As the amount of data increases and as we observe the benefits of utilizing data
    science and machine learning for marketing, companies of all sizes are investing
    in building more data-driven and quantitative marketing strategies.
  prefs: []
  type: TYPE_NORMAL
- en: We also learned different types of analysis methods, especially the three types
    of analysis that we will be using frequently in this book—descriptive, explanatory,
    and predictive —and different use cases of these analyses. In this chapter, we
    covered different types of machine learning algorithms, as well as the typical
    workflow in data science. Lastly, we spent some time setting up our development
    environments in Python and R and testing our environment setup by building a simple
    logistic regression model.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we are going to go over some of the **key performance indicators**
    (**KPIs**) and how to visualize these key metrics. We will learn how to compute
    and build visual plots of these KPIs in Python, using different packages, such
    as `pandas`, `numpy`, and `matplotlib`. For those of you who are following the
    exercises in this book using the R language, we will also discuss how to use R
    to compute and plot these KPIs in R, using various statistical and mathematical
    functions in R and the `ggplot2` package for visualizations.
