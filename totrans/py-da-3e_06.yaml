- en: 'Section 2: Exploratory Data Analysis and Data Cleaning'
  prefs: []
  type: TYPE_NORMAL
- en: The main objective of this section is to develop **Exploratory Data Analysis**
    (**EDA**) and data cleaning skills for the learner. These skills comprise data
    visualization, data extraction, and preprocessing. This section will mostly be
    using matplotlib, seaborn, Bokeh, pandas, scikit-learn, NumPy, and SciPy. It also
    focuses on signal processing and time series analysis.
  prefs: []
  type: TYPE_NORMAL
