- en: '![](img/f0c88072-d9fa-4076-a14c-502f89c2dca1.png)'
  prefs: []
  type: TYPE_IMG
- en: The listing is abbreviated as the list of words continues for some time.
  prefs: []
  type: TYPE_NORMAL
- en: The previous example doesn't work well with Python 3\. There is a workaround
