- en: Healthcare Predictive Models – A Review
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This chapter is intended for all audiences and marries the traditional risk
    score model commonly used in healthcare with the theory and features underlying
    machine learning models similar to those developed in [Chapter 7](d029d858-9c6e-4bf0-b793-87cdc4395e86.xhtml),
    *Making Predictive Models in Healthcare*. If you come from a data science background,
    this chapter will be a good introduction to some of the widely used clinical risk
    scores and will indicate which features should be included in your models, whether
    general or disease-specific. If you come from a healthcare background, this chapter
    will be a review of some of the clinical risk scores and will explain how machine
    learning algorithms can enhance traditional risk assessment.
  prefs: []
  type: TYPE_NORMAL
- en: Predictive healthcare analytics – state of the art
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: As we touched upon in [Chapter 3](46c83498-cb6e-45b4-ac39-6875a8d32400.xhtml), *Machine
    Learning Foundations*, healthcare is no stranger to complex risk factor assessments.
    For almost every major disease, one can find several risk-scoring models that
    are used widely by physicians to assess the risk of having a disease or suffering
    morbidity/mortality from that disease. When we use the term "risk score," we are
    largely referring to criterion tables, in which risk factors are allotted point
    values, and the points for all of the risk factors are summed to give an overall
    risk based on the total. These scoring systems are used widely in medicine; interestingly,
    many of them are based on research involving logistic regression models (similar
    to the one developed in [Chapter 7](d029d858-9c6e-4bf0-b793-87cdc4395e86.xhtml),
    *Making Predictive Models in Healthcare*). The crucial question of the last several
    decades is whether machine learning can improve our ability to predict whether
    an individual has or will have a disease, how much care that disease will require,
    and whether the patient will die from the disease in a certain time period.
  prefs: []
  type: TYPE_NORMAL
- en: That question is addressed in this chapter. We organize this chapter by having
    sections on several leading causes of morbidity and mortality in developed countries
    for which risk scores have been developed. The covered entities include overall
    cardiovascular risk, congestive heart failure, cancer, and all-cause readmission.
    The first three entities are leading causes of mortality, and the fourth entity
    is a common way to measure quality in healthcare. We then explore the subsequent
    machine learning literature to see whether machine learning has improved the traditional
    risk assessment used for that disease. By the end of this chapter, you should
    have a thorough understanding of how machine learning can be used to improve disease
    prediction.
  prefs: []
  type: TYPE_NORMAL
- en: Overall cardiovascular risk
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We start with overall cardiovascular risk assessment since it is one of the
    most important areas in personal health and the exploration of cardiovascular
    risk factors has such a long and storied history.
  prefs: []
  type: TYPE_NORMAL
- en: 'Cardiovascular risk refers to the risk of developing a subset of the cardiac
    disease known as cardiovascular disease. **Cardiovascular disease** (**CVD**)
    refers to dysfunction of the circulatory system caused by a narrowing and/or clogging
    of the arteries that supply blood to tissues, a process known as atherosclerosis.
    It encompasses a broad set of cardiac diseases, which include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Coronary artery disease** (**CAD**): This occurs when the blood vessels that
    supply blood to the heart become narrowed due to atherosclerosis. CAD is deadly
    because it can lead to sudden occlusion of the coronary arteries, which is known
    as a myocardial infarction (or a heart attack).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Congestive heart failure** (**CHF**): This is the failure of the heart to
    pump blood to the rest of the body. It is caused by the long-term effects of CAD
    on the heart. It has an onset that is more gradual than myocardial infarction,
    however, its course is often characterized by sudden exacerbations and hospitalizations
    before ultimately leading to death.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Peripheral vascular disease** (**PVD**): This is when arteries that supply
    blood to the arms or legs become narrowed and occluded, which can lead to problematic
    symptoms such as pain (known as **claudication**) and may result in amputations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Cerebrovascular disease**, or atherosclerosis of the vessels supplying the
    brain: This puts individuals at higher risk for ischemic and hemorrhagic stroke.
    Stroke is when the blood supply to the brain is cut off, which can lead to death
    and also can lead to devastating sequelae.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Now that you know what CVD is, you should also know its devastating effects
    on humans. Globally, it is the leading cause of morbidity and mortality (Weng
    et al., 2017). CHF alone is related to 3-5% of hospital admissions and is the
    leading cause of hospital admissions for healthcare professionals and accounts
    for up to 2% of total healthcare expenditures in developed countries (Tripoliti
    et al., 2016).
  prefs: []
  type: TYPE_NORMAL
- en: Although CVD had been a prominent cause of disability and death in the United
    States since the beginning of the twentieth century, in the 1940s, people still
    had no idea what caused it. In fact, during that time, little was understood about
    the risk and prevention of CVDs (and disease in general). At the time, it was
    believed that CVD was the destiny of whomever it affected, independent of lifestyle
    decisions.
  prefs: []
  type: TYPE_NORMAL
- en: The Framingham Risk Score
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In 1948, the National Heart Institute embarked on an ambitious project in conjunction
    with Boston University, called the Framingham Heart Study. Its goal: to find which
    factors cause CVD. In 1948, 5,209 men and women were recruited from the town of
    Framingham, Massachusetts that had not yet been affected visibly by CVD (Framingham
    Heart Study, 2018a). Every 2 years, these individuals underwent a detailed medical
    history, physical examination, and laboratory testing. Over the years, new generations
    of patients were recruited and subjects have continued to return every 2 years
    for assessment, until today.'
  prefs: []
  type: TYPE_NORMAL
- en: 'It was through this long-term, prospective study that the risk factors for
    CVD were first identified. The link between smoking and CVD was first reported
    in 1960 (Framingham Heart Study, 2018b). After that, cholesterol, high blood pressure,
    and diabetes were eventually linked to CVD as well. Starting in the 1990s, risk
    scores for developing specific types of CVD (for example, myocardial infarction,
    PVD, CHF) began being published. In 2008, the general Framingham Risk Score was
    published. The Framingham Risk Score assigns individuals a risk score for experiencing
    CVD events within a 10-year period based on five major CVD risk factors: age,
    high blood pressure, cholesterol levels, smoking status, and diabetes. The following
    is a summary of the general cardiovascular risk-scoring criteria for women (D''Agostino
    et al., 2008).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Men have similar criteria with slightly different point values:'
  prefs: []
  type: TYPE_NORMAL
- en: '| **Points** | **Age (y)** | **HDL cholesterol** | **Total cholesterol** |
