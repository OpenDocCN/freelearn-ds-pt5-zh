- en: Today, these same five risk factors (four of them being preventable) are continuously
    expounded by our doctors when we visit their offices.
  prefs: []
  type: TYPE_NORMAL
- en: 'To calculate the total score, the values for each of the six risk factors (age,
    HDL level, total cholesterol, SBP not treated, SBP treated, smoker, diabetic)
    are added. The following table shows how point values correspond to 10-year risk
    scores (D''Agostino et al., 2008):'
  prefs: []
  type: TYPE_NORMAL
- en: '| Points | Risk (%) | Points | Risk (%) | Points | Risk (%) |'
  prefs: []
  type: TYPE_TB
- en: '| <-2 | <1 | 6 | 3.3 | 14 | 11.7 |'
  prefs: []
  type: TYPE_TB
- en: '| -1 | 1.0 | 7 | 3.9 | 15 | 13.7 |'
  prefs: []
  type: TYPE_TB
