- en: 'Section 4: Creating a Development Infrastructure'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In the final section, we aim to create a product that helps real people. Often,
    this means creating a stable piece of software that operates in production under
    a heavy load. Any data science product is also a software product. Teams can use
    existing best practices from software development to circumvent numerous caveats.
    This part of the book offers an overview of the must-have practices and tools
    required to build and deploy data science solutions.
  prefs: []
  type: TYPE_NORMAL
