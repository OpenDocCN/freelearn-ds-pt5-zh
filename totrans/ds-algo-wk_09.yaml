- en: Cross-validation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Cross-validation is a method of validating a hypothesis about data. At the beginning
    of the analysis process, the data is split into learning data and testing data.
    A hypothesis is fit to the learning data, and then its actual error is measured
    on the testing data. This way, we can estimate how well a hypothesis may perform
    on future data. Reducing the amount of learning data can also be beneficial as
    it reduces the chance of hypothesis over-fitting. This is where a hypothesis is
    trained to a particularly narrow subset of the data.
  prefs: []
  type: TYPE_NORMAL
- en: K-fold cross-validation
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The original data is partitioned randomly into *k* folds. One fold is used for
    validation, while *k*-1 folds of data are used for hypothesis training.
  prefs: []
  type: TYPE_NORMAL
- en: A/B testing
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A/B testing is the validation of two hypotheses about data—usually on real data.
    Then, the hypothesis with the superior outcome (lower estimation error) is chosen
    as an estimator for future data.
  prefs: []
  type: TYPE_NORMAL
