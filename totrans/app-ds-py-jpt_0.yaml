- en: About
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section briefly introduces the author, the coverage of this book, the technical
    skills you'll need to get started, and the hardware and software requirements
    required to complete all of the included activities and exercises.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
- en: About the Book
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Applied Data Science with Python and Jupyter teaches you the skills you need
    for entry-level data science. You'll learn about some of the most commonly used
    libraries that are part of the Anaconda distribution, and then explore machine
    learning models with real datasets to give you the skills and exposure you need
    for the real world. You'll finish up by learning how easy it can be to scrape
    and gather your own data from the open web so that you can apply your new skills
    in an actionable context.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
- en: About the Author
  id: totrans-6
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Alex Galea has been doing data analysis professionally since graduating with
    a master's in physics from the University of Guelph in Canada. He developed a
    keen interest in Python while researching quantum gases as part of his graduate
    studies. More recently, Alex has been doing web data analytics, where Python continues
    to play a large part in his work. He frequently blogs about work and personal
    projects, which are generally data-centric and usually involve Python and Jupyter
    Notebooks.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Objectives
  id: totrans-8
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Get up and running with the Jupyter ecosystem
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Identify potential areas of investigation and perform exploratory data analysis
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Plan a machine learning classification strategy and train classification models
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Use validation curves and dimensionality reduction to tune and enhance your
    models
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Scrape tabular data from web pages and transform it into Pandas DataFrames
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Create interactive, web-friendly visualizations to clearly communicate your
    findings
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Audience
  id: totrans-15
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Applied Data Science with Python and Jupyter is ideal for professionals with
    a variety of job descriptions across a large range of industries, given the rising
    popularity and accessibility of data science. You'll need some prior experience
    with Python, with any prior work with libraries such as Pandas, Matplotlib, and
    Pandas providing you a useful head start.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: Approach
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Applied Data Science with Python and Jupyter covers every aspect of the standard
    data workflow process with a perfect blend of theory, practical hands-on coding,
    and relatable illustrations. Each module is designed to build on the learnings
    of the previous chapter. The book contains multiple activities that use real-life
    business scenarios for you to practice and apply your new skills in a highly relevant
    context.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
