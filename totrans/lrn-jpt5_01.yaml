- en: Security in Jupyter
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Jupyter Notebooks are created in order to be shared with other users, in many
    cases over the internet. However, Jupyter Notebooks can execute arbitrary code
    and generate arbitrary code. This can be a problem if malicious aspects have been
    placed in a Notebook. The default security mechanisms for Jupyter Notebooks include
    the following:'
  prefs: []
  type: TYPE_NORMAL
- en: Raw HTML is always sanitized (checked for malicious coding). Further information
    can be found at [https://developers.google.com/caja](https://developers.google.com/caja).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: You cannot run external JavaScript.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Cell contents (especially HTML and JavaScript) is not trusted (requires user
    validation to continue).
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The output from any cell is not trusted.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: All other HTML or JavaScript is never trusted, and clearing the output will
    cause the Notebook to become trusted when saved.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Security digest
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Notebooks can also use a security digest to ensure the correct user is modifying
    the contents. A digest takes into account the entire contents of the Notebook
    and a secret (only known by the Notebook creator). This combination ensures that
    malicious coding is not going to be added to a Notebook.
  prefs: []
  type: TYPE_NORMAL
- en: 'You can add a security digest to a Notebook by using the following command:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Here, you replace the `notebook_secret` part with your secret.
  prefs: []
  type: TYPE_NORMAL
- en: Trust options
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'You can specifically apply your trust to a Notebook by using the following
    command-line option:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: Or you can do it once the Notebook is opened by the File | Trusted Notebook
    menu option.
  prefs: []
  type: TYPE_NORMAL
- en: Configuration options for Jupyter
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You can configure some of the display parameters that are used when presenting
    Notebooks. These are configurable due to the use of a product (**CodeMirror**)
    to present and modify the Notebook. CodeMirror is a JavaScript-based editor for
    use within web pages (Notebooks).
  prefs: []
  type: TYPE_NORMAL
- en: 'The list of configurable options is still in development. Some of the options
    are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Line-separator: The character used to separate text lines'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Theme: The overall theme of presentation used in the Notebook'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Indent-unit: How many spaces to indent blocks of coding'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: To change the configuration of one of the options, you can open the JavaScript
    window of your browser, enter the coding to modify an option, and then load your
    Notebook. Then, the modifications you make will be applied to the Notebook presentation.
    There is further documentation on this, which is available at [https://codemirror.net/doc/manual.html#option_indentUnit.](https://codemirror.net/doc/manual.html#option_indentUnit.)
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, to change the indentation (Indent-unit) for your Notebook, you
    would use the following JavaScript:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: You have now seen all of the standard operations that are available to you in
    a Jupyter Notebook.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we investigated the various user interface elements that are
    available in a Notebook. We learned how to install the software on a macOS or
    a Microsoft PC. We were exposed to the Notebook structure. We saw the typical
    workflow that's used when developing a Notebook, and we walked through the user
    interface operations that are available in a Notebook. Lastly, we saw some of
    the configuration options that are available to advanced users for their Notebook.
  prefs: []
  type: TYPE_NORMAL
- en: In the next chapter, we will learn all about Python scripting in a Jupyter Notebook.
  prefs: []
  type: TYPE_NORMAL
