- en: Installation and Setup
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Before you start with this book, we'll install Anaconda environment which consists
    of Python and Jupyter Notebook.
  prefs: []
  type: TYPE_NORMAL
- en: Installing Anaconda
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Visit https://www.anaconda.com/download/ in your browser.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Click on Windows, Mac, or Linux, depending on the OS you are working on.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Next, click on the Download option. Make sure you download the latest version.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Open the installer after download.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Follow the steps in the installer and that's it! Your Anaconda distribution
    is ready.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Updating Jupyter and Installing Dependencies
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Search for Anaconda Prompt and open it.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'Type the following commands to update conda and Jupyter:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: 'To open Jupyter Notebook from Anaconda Prompt, use the following command:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: Additional Resources
  prefs:
