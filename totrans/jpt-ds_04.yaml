  prefs: []
  type: TYPE_TB
- en: '| Product | Product ID,Description,Price |'
  prefs: []
  type: TYPE_TB
- en: '| Order | Order ID,Order Date |'
  prefs: []
  type: TYPE_TB
- en: '| ProductOrder | Order ID,Product ID,Quantity |'
  prefs: []
  type: TYPE_TB
- en: So, an `Order` has a list of `Product`/`Quantity` values associated.
  prefs: []
  type: TYPE_NORMAL
