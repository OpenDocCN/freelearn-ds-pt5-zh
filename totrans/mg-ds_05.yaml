- en: 'Section 2: Building and Sustaining a Team'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Data science is an innovation for most organizations. However, every innovation
    requires deep and careful thinking – not all ideas are equally good, and not all
    of them have the necessary resources for implementation. This chapter helps you
    to identify the best ideas and strip them down to the minimum valuable product.
  prefs: []
  type: TYPE_NORMAL
- en: Another important consideration is how successfully you can sell your idea to
    all stakeholders who might benefit from it.
  prefs: []
  type: TYPE_NORMAL
- en: 'Merging a knowledge of modern data analysis algorithms and business domain
    expertise is a necessary step for every project. This chapter outlines the importance
    of using a scientific approach in business. It helps you to answer the following
    questions: how can you find an efficient data science application for your business?
    What are business metrics and technical metrics and how should we define them?
    How can we introduce project goals that align well with our business?'
  prefs: []
  type: TYPE_NORMAL
