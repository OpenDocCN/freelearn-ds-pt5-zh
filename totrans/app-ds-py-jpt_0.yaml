- en: The code bundle for this book is also hosted on GitHub at [https://github.com/TrainingByPackt/Applied-Data-Science-with-Python-and-Jupyter](https://github.com/TrainingByPackt/Applied-Data-Science-with-Python-and-Jupyter).
  prefs: []
  type: TYPE_NORMAL
- en: We also have other code bundles from our rich catalog of books and videos available
    at https://github.com/PacktPublishing/. Check them out!
  prefs: []
  type: TYPE_NORMAL
