  type: TYPE_NORMAL
- en: 'Save and Checkpoint: Saves the current Notebook and records a checkpoint'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A checkpoint is a point in time where all information about a Notebook is preserved.
