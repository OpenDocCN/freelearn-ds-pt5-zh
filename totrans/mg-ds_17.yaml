    along with a MOOC ([https://lagunita.stanford.edu/courses/HumanitiesSciences/StatLearning/Winter2016/about](https://lagunita.stanford.edu/courses/HumanitiesSciences/StatLearning/Winter2016/about)).
    The code in this book is in R, but it''s not a bad idea to read it, even if you
    are only interested in coding in Python. The main benefit of this book is its
