- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Statistics are an absolute must prerequisite for any task in the area of data
    science but may also be the most feared deterrent for developers entering into
    the field of data science. This book will take you on a statistical journey from
    knowing very little to becoming comfortable using various statistical methods
    for typical data science tasks.
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is intended for those with a data development background who are interested
    in possibly entering the field of data science and are looking for concise information
    on the topic of statistics with the help of insightful programs and simple explanation.
    Just bring your data development experience and an open mind!
  prefs: []
  type: TYPE_NORMAL
